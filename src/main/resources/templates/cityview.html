<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOMMENDED CITY</title>
</head>
<body>
    <h2>






        
        <br>
        Recommendations for <em><span data-th-text="${city.value}"></span></em>
    </h2>
    <hr>
    <div>
        <button class="btn btn-info" data-th-href="@{/home.html}">Back</button>
    </div>

    <div data-th-if="${lists.isEmpty(reccs)}">
        <h4>No Recommendations Available for <em><span data-th-text="${city.value}">.</em>
        </span>
        </h4>
        <h4>Please Choose Another City</h4>
    </div>

    <div data-th-unless="${lists.isEmpty(reccs)}">

        <div data-th-each="c :${cities}" data-th-object="${c}">
            <h1 data-th-text="*{name}"></h1>
            <p data-th-text="*{latitude}"></p>
            <p data-th-text="*{longitude}"></p>
            <br>
        </div> <br>
        <div>
            <article data-th-each="r :${reccs}">
                <h4 data-th-text="${r.name}"></h4>
                <h5 data-th-text="${r.description}"></h5>
                <p data-th-text="${r.currencyCode}"> <span data-th-text="${r.amount}"></span></p>
                <div>
                   <em>Booking Link Click <a data-th-href="${r.bookingLink}" target="_blank"><strong>Here</strong></a></em> 
                </div>
                <div>
                    <img data-th-src="${r.pictures}" width="250px">
                </div>
            </article>
        </div>
    </div>
        <button th:href="@{/planner/list}" class="btn btn-warning">Go to Planner Home Page</button>
</body>
</html>
