<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOMMENDED CITY</title>
</head>
<body>
    <h2 style="color:darkblue ;"> 
        Recommendations For The Chosen City
    </h2>
    <hr style="color:darkblue ;">
    <div>
        <button class="btn btn-info" data-th-href="@{/home}">Back</button>
    </div>
 <br>
            <div data-th-each="c :${cities}" data-th-object="${c}">
                <h1 data-th-text="${c.name}"></h1>
                <br>
            <article data-th-each="r :${reccs}">
                <h4 data-th-text="${r.name}"></h4>
                <p data-th-text="${r.description}"></p>
                <h5 data-th-text="${r.currencyCode}"> <span data-th-text="${r.amount}"></span></h5>
                <div>
                   <em>Booking Link Click <a data-th-href="${r.bookingLink}" target="_blank"><strong>Here</strong></a></em> 
                </div>
                <div>
                    <img data-th-src="${r.pictures}" width="250px">
                </div>
            </article>
        </div>
        <button th:href="@{/planner/list}" class="btn btn-warning">Go to Planner Home Page</button>
</body>
</html>
