<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Planner Home Page</title>
</head>

<body style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/hd/25905953868945.5943e830d4be9.gif');  background-repeat: no-repeat;  background-attachment: fixed;
   background-size: 100% 40%;">
    <br>
    <h1 style="color:darkblue ;"><center>Welcome to Planner Home Page</center></h1>
    <hr>
    <br><br>
    <div class="container">
        <br><br><br>
        <a th:href="@{/planner/addnew}" class="btn btn-primary">Create New Itinerary</a>
        <a th:href="@{/home.html}" class="btn btn-info">Travelling Suggestions</a>

        <input type="hidden" name="name" data-th-value="${name}">

        <table class="table table-striped" style="color:darkblue ;">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Activity</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="itin: ${itineraries}">
                    <td data-th-text="*{itin.day}"></td>
                    <td data-th-text="${#dates.format(itin.date, 'MMM dd yyyy')}"></td>
                    <td data-th-text="*{itin.location}"></td>
                    <td data-th-text="*{itin.activity}"></td>
                    <td data-th-text="*{itin.remarks}"></td>
                    <td>
                        <a th:href="@{/planner/update/{id}(id=${itin.id})}" class="btn btn-secondary">Update</a>
                        <a th:href="@{/planner/delete/{id}(id=${itin.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{'/index?name=' + ${name}}" class="btn btn-warning">Back to User Page</a>
    </div>
</body>
    
</html>
