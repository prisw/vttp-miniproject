<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Success list</title>
</head>

<body>
    <div class="container" >

        <input type="hidden" name="name" data-th-value="${name}"> 

        <p style="color:darkblue ;">You have successfully created a new Itinerary List</p>
        <ul data-th-each="itinerary : ${itineraries}">
        <p data-th-text="${itinerary.location}" style="color:darkblue ;" ><strong></strong></p>
        </ul>
        
        <a th:href="@{/planner/success}" class="btn btn-primary">Return back to Itinerary Home Page</a>
    </div>
</body>
</html>
