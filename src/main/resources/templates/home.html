<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API HOME PAGE</title>
</head>
<body style="background-image:url('https://static.vecteezy.com/system/resources/previews/006/574/647/non_2x/travel-and-tourism-background-vector.jpg');">
    <form data-th-action="@{/citypage}" method="get">
        <div>
            <h1 style="color:darkblue ;">City Recommendations Page</h1>
            <hr style="color:darkblue ;">
            
            <h3 style="color:darkblue ;" for="cityCodes">Choose City to Explore:</h3>
            <select style="background-color:rgb(245, 251, 251);" name="cityCodes" id="cityCodes">
                <option style="color:darkblue ;"
                data-th-each="city : ${cityCodes}" data-th-value="${city.key}" 
                data-th-text="${city.value.split(',')[0]+' - ' + city.value.split(',')[1]}"></option>
            </select>
        </div>
        <div>
            <br>
            <button class="btn btn-primary" type="submit">Get Recommendations</button>
        </div>
</body>
</html>
